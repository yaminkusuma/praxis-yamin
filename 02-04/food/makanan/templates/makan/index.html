<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    
    <div class="container">
        <br>
        <center>
            <h1 class="fw-bold">YKM.food</h1>
        </center>
        <form action="" method="POST">
            {% csrf_token %}
            <br>
            <p class="fw-bold">INPUT PESANAN.</p>
            <label for="exampleDataList" class="form-label">Jenis Makanan</label> <br> 
                <select name="jenis" id="">
                    <option selected>Pilih</option>
                    <option value="kering">kering</option>
                    <option value="basah">basah</option>
                </select>
                <br>
                <label for="exampleDataList" class="form-label">Nama Makanan</label> <br> 
                <input type="text" name="nama">
                <br>
                <label for="exampleDataList" class="form-label">Harga Makanan</label> <br> 
                <input type="number" name="harga">
                <button type="submit">Simpan</button>
            </form>
                <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="table-secondary">No</th>
                        <th scope="col" class="table-secondary">Nama</th>
                        <th scope="col" class="table-secondary">Jenis</th>
                        <th scope="col" class="table-secondary">Harga</th>
                        <th scope="col" class="table-secondary">Aksi</th>
                      </tr>
                </thead>
                <body>
                    {% for i in data_makan%}
                    <tr>
                        <th scope="row" class="table-primary">{{forloop.counter}}</th>
                        <td class="table-primary">{{i.nama}}</td>
                        <td class="table-primary">{{i.jenis}}</td>
                        <td class="table-primary">{{i.harga}}</td>
                        <td class="table-primary">
                            
                            <div class="d-grid gap-3 d-md-block">
                                <button class="btn btn-primary" type="button">Edit</button>
                                <button class="btn btn-danger" type="button">Dellete</button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </body>

            </table>
        </div>
        
</body>
</html>
